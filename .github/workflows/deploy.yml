name: ğŸš€ Deploy HotelOS to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“¦ FTP Sync to MilesWeb
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”„ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # CRITICAL: FTP user is ROOTED to project folder
          # Using ./ to deploy directly, NOT /public_html/
          server-dir: ./
          protocol: ftp
          # Exclude non-production files
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/README.md
            **/CHANGELOG.md
            **/*.md
            **/database/**
            **/.vscode/**
            **/.idea/**
          log-level: standard
      
      - name: âœ… Deployment Complete
        run: |
          echo "========================================="
          echo "ğŸ‰ HotelOS Deployed Successfully!"
          echo "ğŸŒ URL: https://hotelos.needkit.in"
          echo "ğŸ“… Time: $(TZ='Asia/Kolkata' date)"
          echo "========================================="
