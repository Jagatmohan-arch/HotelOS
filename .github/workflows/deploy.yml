name: ğŸš€ Deploy HotelOS to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸ“¦ FTP Sync to MilesWeb
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ”„ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          # CRITICAL: FTP user is ROOTED to project folder
          server-dir: ./
          # Use standard FTP (not FTPS) for MilesWeb compatibility
          protocol: ftp
          # IMPORTANT: This bypasses folder creation issues on first deploy
          dangerous-clean-slate: true
          # Exclude non-production files
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/README.md
            **/CHANGELOG.md
            **/*.md
            **/database/**
            **/.vscode/**
            **/.idea/**
          log-level: verbose
          # Timeout settings for slow connections
          timeout: 60000
      
      - name: âœ… Deployment Complete
        run: |
          echo "========================================="
          echo "ğŸ‰ HotelOS Deployed Successfully!"
          echo "ğŸŒ URL: https://hotelos.needkit.in"
          echo "ğŸ“… Time: $(TZ='Asia/Kolkata' date)"
          echo "========================================="
